<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Text Nomor 1</title>
  </head>
  <body>
    <!-- Tambahkan elemen div dengan id "result" untuk menampilkan hasil -->
    <div id="result"></div>

    <script>
      var random = Math.floor(Math.random() * 114) + 1;

      fetch(`quran/src/data/${random}.json`)
        .then((response) => response.json())
        .then((data) => {

            const textNumber1 = data[random]["translations"]["id"]["text"]["1"];
          // Menampilkan hasil di elemen div dengan id "result"
          document.getElementById("result").innerText = textNumber1;
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </body>
</html>
